<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h3>Uploaded image</h3>
      <img src="{{ uploaded_image }}" alt="uploaded" class="img-thumbnail mb-3" style="max-width:300px">

      <h4>Recommended</h4>
      <style>
        /* Flex row for exactly five equal items; wraps on small screens */
        .rec-row { display:flex; gap:12px; flex-wrap:wrap; justify-content:flex-start; }
        .rec-item { flex: 1 1 calc(20% - 12px); max-width: calc(20% - 12px); }
        .rec-card { border: none; overflow: hidden; border-radius: 8px; }
        .rec-card img { width: 100%; height: 220px; object-fit: cover; display:block; }
        @media (max-width: 900px) {
          .rec-item { flex: 1 1 calc(33.333% - 12px); max-width: calc(33.333% - 12px); }
          .rec-card img { height: 180px; }
        }
        @media (max-width: 600px) {
          .rec-item { flex: 1 1 calc(50% - 12px); max-width: calc(50% - 12px); }
          .rec-card img { height: 140px; }
        }
      </style>
      <div class="rec-row mt-3">
        {% for img in recommended_images %}
          <div class="rec-item">
            <div class="rec-card">
              <img src="{{ img }}" alt="rec">
            </div>
          </div>
        {% endfor %}
      </div>

      <a href="/" class="btn btn-secondary">Back</a>
    </div>
  </body>
</html>
